<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="task13">
    <meta name="keywords" content="task13">
    <title>IFE JavaScript Task 01/ task13</title>
    <script src="jquery.js"></script>

</head>

<body>

    <label>请输入北京今天空气质量：
        <input id="aqi-input" type="text">
    </label>
    <button id="button">确认填写</button>

    <div>您输入的值是：
        <span id="aqi-display">尚无录入</span>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            /*	
            在注释下方写下代码
            给按钮button绑定一个点击事件
            在事件处理函数中
            获取aqi-input输入的值，并显示在aqi-display中
            */
            function run() {
                var input = $("#aqi-input")[0].value;

                var display = $("#aqi-display");
                if (!isNaN(input) && input >= 0 && input <= 1000 && input != "") {
                    display[0].innerHTML = input; //[0]将jquery对象转换为原生对象；
                } else {
                    alert("不是有效AQI值，请输入0~500");
                }
            }
            $("button").click(function () {
                run();
            });


        });
    </script>

</body>

</html>
